apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-web-deployment #name for deployment
  labels:
    app: my-k8s-deployment #label for deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      project: susel #all pods that have this label are connecting to the deployment
  template:
    metadata:
      labels:
        project: susel #Service will look for those PODS Labels
    spec:
      containers:
      - name: susel-nginx #name for pods
        image: suselstar/nginx:1.0
        imagePullPolicy: Always
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
        volumeMounts:
          - name: nginx-config
            mountPath: /etc/nginx/conf.d/default.conf
            subPath: default.conf
          - name: nginx-config
            mountPath: /etc/nginx/nginx.conf
            subPath: nginx.conf
          - name: ssl-certs
            mountPath: /etc/ssl/certs
          - name: html
            mountPath: /var/www/html

      - name: susel-apache #name for pods
        image: suselstar/apache:1.0
        imagePullPolicy: Always
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-config-map
        - name: ssl-certs
          secret:
            secretName: nginx-ssl-secret
        - name: html
          configMap:
            name: nginx-html-config
---
#==============SERVICE=====================
apiVersion: v1
kind: Service
metadata:
  name: susel-nginx-apache-service
  labels:
    env: prod
    owner: DenisAnanev
spec:
  selector:
    project: susel # Selecting PODS with those Labels
  ports:
    - name: web-listener
      protocol: TCP
      port: 80 #Port on LoadBalancer
      targetPort: 80 #Port on POD
  type: LoadBalancer

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config-map
data:
  default.conf: |
    log_format upstreamlog '$server_name to: $upstream_addr [$request] '
      'upstream_response_time $upstream_response_time '
      'msec $msec request_time $request_time';


    upstream notes {
    server localhost:8081;
    server localhost:8085;
    }

    #load_module modules/ngx_http_image_filter_module.so;
    #=========================================================
    server {
        server_name susel.ddns.net;
        access_log /var/log/nginx/access.log upstreamlog;

        location / {
            proxy_pass http://notes;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /secondpage/ {
            proxy_pass http://notes;
        }

        location /music {
            proxy_pass http://notes;
        }


        #location /info.php {
        #    proxy_pass http://apache:8090/;

        #}

    #---------Regular expression-----------

        location ~ ^/file/.*\.(jpg|png)$ {
      proxy_pass http://notes;
        }

    #-------------------------------------
        #YAML FILE
        location /files/ansible.yaml {
            proxy_pass http://notes;
        }

    #----------------CPU usage-------------

        location /stat {
            proxy_pass http://notes;
      #add_header Refresh "5";
        }

    #-----------Errors-----------------

        location /error {
      proxy_pass http://notes;
      
        }

    #==============SSL and redirect=========================================================================

        listen 443 ssl;
        ssl_certificate /etc/ssl/certs/fullchain1.pem;
        ssl_certificate_key /etc/ssl/certs/privkey1.pem;

    }




    server {
        if ($host = susel.ddns.net) {
            return 301 https://$host$request_uri;
        }


        listen 80;
        server_name susel.ddns.net;
        return 404;


    }

    #===================================================================================

    server {

    #================================
        server_name localhost;
        
        listen [::]:8081;
        listen 8081;
        
        root /var/www/html;
        index index.html index.php info.php;
        
    #=======Location block==================

        location / {
            try_files $uri $uri/ =404;
        }

        location /secondpage/ {
            alias /var/www/html/secondpage/;
            index index.html;
            try_files $uri $uri/ =404;
        }

        location /music {
            alias /var/www/html/music;
            add_header Content-Disposition 'attachment; filename="carry_on_wayward_son.mp3"';
        }

    #--------------=Regular expressoin-------------

        location ~* ^/files/(.*\.png)$ {
            root /var/www/html;
      types {
        image/png png;
      }
        }

    #----------regex with rotate-------------------

        location ~* ^/files/(.*\.jpg)$ {
            root /var/www/html/;
            image_filter rotate 180;
            types {
              image/jpeg jpg;
            }
        }

    #----------------------------------------------

        location /files/ansible.yaml {
            alias /var/www/html/files/ansible.yaml;
            default_type text/plain;
        }


    #-----------------cpu stat--------------------


        location /stat {
            alias /var/www/html/stat/;
            index cpu.html;
            try_files $uri $uri/ =404;
      add_header Refresh "5";
        }

    #----------errors------------------------------

        location /error {
              return 500 "Error test";
            }



    }
    #===================================================

    server {

    #================================
        server_name localhost;
        
        listen [::]:8085;
        listen 8085;
        
        root /var/www/html;
        index index2.html index.php info.php;
        
    #=======Location block==================

        location / {
            try_files $uri $uri/ =404;
        }

        location /secondpage/ {
            alias /var/www/html/secondpage/;
            index index.html;
            try_files $uri $uri/ =404;
        }

        location /music {
            alias /var/www/html/music;
            add_header Content-Disposition 'attachment; filename="carry_on_wayward_son.mp3"';
        }

    #--------------=Regular expressoin-------------

        location ~* ^/files/(.*\.png)$ {
            root /var/www/html;
      types {
        image/png png;
      }
        }

    #----------regex with rotate-------------------

        location ~* ^/files/(.*\.jpg)$ {
            root /var/www/html/;
            image_filter rotate 180;
            types {
              image/jpeg jpg;
            }
        }

    #----------------------------------------------

        location /files/ansible.yaml {
            alias /var/www/html/files/ansible.yaml;
            default_type text/plain;
        }

    #----------CPU USAGE-----------------------

        location /stat {
            alias /var/www/html/stat/;
            index cpu.html;
            try_files $uri $uri/ =404;
      add_header Refresh "5";
        }

    #--------------errors--------------

        location /error {
              return 500 "Error test";
            }



    }

  nginx.conf: |
    user  nginx;
    worker_processes  auto;

    error_log  /var/log/nginx/error.log notice;
    pid        /var/run/nginx.pid;

    load_module modules/ngx_http_image_filter_module.so;
    events {
        worker_connections  1024;
    }


    http {
        include       /etc/nginx/mime.types;
        default_type  application/octet-stream;


        log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                          '$status $body_bytes_sent "$http_referer" '
                          '"$http_user_agent" "$http_x_forwarded_for"';

        access_log  /var/log/nginx/access.log  main;

        sendfile        on;
        #tcp_nopush     on;

        keepalive_timeout  65;


        #gzip  on;


        include /etc/nginx/conf.d/*.conf;
    }

---

