apiVersion: apps/v1
kind: Deployment
metadata:
  name: stress
spec:
  replicas: 50
  selector:
    matchLabels:
      app: stress
  template:
    metadata:
      labels:
        app: stress
    spec:
      containers:
      - name: stress
        image: tomcat:latest
        resources:
        ports:
        - containerPort: 9922
