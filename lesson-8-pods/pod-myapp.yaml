apiVersion: v1
kind: Pod
metadata:
  name: susel-web-pod
  labels:
    env: prod
    app: main
    tier: frontend
    owner: DenisAnanev
spec:
  containers:

  - name: nginx
    image: nginx:latest
    resources:
      limits:
        memory: "256Mi"
        cpu: "500m"
    ports:
      - containerPort: 80

  - name: apache
    image: tomcat:latest
    resources:
      limits:
        memory: "256Mi"
        cpu: "500m"
    ports:
      - containerPort: 8080